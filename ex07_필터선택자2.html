    <!-- jquery라이브러리 CDN방식으로 참조 ----------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- ------------------------------------------------------- -->
    <script>
        //[1]요소:eq(n) : 인덱스가 n인 요소를 선택
		//[2]요소:gt(n) : 인덱스가 n보다 큰 요소를 선택
		//[3]요소:lt(n) : 인덱스가 n보다 작은 요소를 선택
		//[4]요소:first : 첫번째 요소 선택
		//[5]요소:last : 마지막 요소 선택
		//[6]요소:even : 짝수번째 선택
		//[7]요소:odd : 홀수번째 선택
		//[8]요소:first-child: 각각의 소속된 요소 중 첫번째 요소를 선택
		//[p]요소:last-child: 각각의 소속된 요소 중 마지막 요소를 선택
        $(()=>{
            //li요소는 글자색을 모두 blue
            $('li').css('color','blue');
        //li태그 중 인덱스번호가 3인 요소를 찾아 배경색을 skyblue주세요
		$('li:eq(3)').css('background','skyblue')

		//[문제1]클래스가 navi2의 li 중 인덱스가 3인 요소를
		//선택 해서 글자색 red로 크기 16pt로 주세요
        $('.navi2>li:eq(3)').css('color','red')
                .css('font-size','16pt')    
		
		//[문제2] li요소 중 인덱스가 5보다 큰 요소만 선택해서
		// 글자 크기 20pt로 주세요
            $('li:gt(5)').css('font-size','20pt')
        //tr요소 중 짝수번째에만 배경색을 pink로 주세요
        $('tr:even').css('background','pink')    
       // $('tr:odd').css('background','silver')    
		
		//tr요소 중 첫번째 요소만 찾아서 높이 40px
		//서체 bold, 배경색 silver, 테두리 thick solid gold로 주세요
        $('tr:first').css({
            height:'40px',
            fontWeight:'bold',
            backgroundColor:'silver',
            border:'thick solid gold'
        })    
        //li중 첫번째 요소의 글자색 'lime'으로, 크기 30pt로 주세요
        $('li:first').css('color','lime')
                     .css('font-size','30pt')
        $('li:first-child').css('background-color','#cbf')
        //비어있는 li요소에 마우스를 오버하면
		//이미지를 넣어주고,
		//마우스를 아웃하면 비워주기
        //on('이벤트종류',핸들러함수)
        //mouseover, mouseout
        //mouseenter, mouseleave
        $('li:last').on('mouseenter',function(){
                $(this).html('<img src="./images/e.PNG">')
            }).on('mouseleave',function(){
                $(this).html('')
            })

        })//$() end-------------------
        
    </script>
