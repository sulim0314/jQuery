<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_속성선택자.html</title>
<!-- jquery라이브러리 CDN방식으로 참조 ----------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- ------------------------------------------------------- -->    
<script>
/* [1] 요소[속성='값'] : 특정 속성값이 특정값과 같은 객체를 선택함
 * [2] 요소[속성^='값']: 속성 안의 값이 특정값으로 시작하는 객체를 선택함
   [3] 요소[속성$='값']: 속성 안의 값이 특정값으로 끝나는 객체를 선택함
   [4] 요소[속성~='값']: 속성 안의 값이 특정값을 단어로 포함하는 객체를 선택함
   [5] 요소[속성*='값']: 속성 안의 값이 특정값을 포함하는 객체를 선택함
 */
    $(function(){
        $('li a[href="#page2"]').css('color','red')
    //[문제1] href속성값이 http로 시작하는 a요소를 찾아서
	// 밑줄을 없도록 하세요. 글자색은 purple로 변경하세요
	$('a[href^="http://"]').css('text-decoration','none').css('color','purple')
	//[문제2] href속성값이 com으로 끝나는 a요소를 찾아서
	//  테두리를 2px solid lime 으로 주세요.
    $('a[href$=".com"]').css('border','2px solid lime')
		
	//[문제3] a요소 중 title속성값에 naver라는 단어를 포함하는
	//  요소를 찾아 배경색을 하늘색으로 주세요
    $('a[title~="naver"]').css('background-color','skyblue')
    $('a[title*="다"]').css('background-color','yellow')

    //[문제4] img요소의 속성 중 alt, src 속성을 갖는 요소
	//를 찾아서 테두리 dashed thick pink로 주세요.
    $('img[alt][src]').css('border','dashed thick pink');
	//[문제5] input name 속성값에 h라는 글자가 포함된 요소를
	//찾아서 테두리 3px solid red로 주세요.
    $('input[name*="h"]').css('border','3px solid red')
        .val('연락처를 입력하세요')
	//[문제6] h를 포함하는 input 요소에 포커스를 잃으면(blur) 
	//"연락처를 입력하세요"라는 텍스트가 나타나고
	//포커스가 오면(focus) 텍스트를 비우세요
    //$('선택자').on('이벤트종류',핸들러함수)
    //text(),html(), val()
    $('input').on('blur',function(){
        let value=$(this).val();//getter
        console.log('value=='+value)
        if(value==''){
            $(this).val('연락처를 입력하세요')//setter
        }
    }).on('focus', function(){
        $(this).val('')
    })


    })//$() end----------------------
</script>
</head>
<body>
    <h1>jQuery 속성 선택자</h1>
    <ul>
        <li><a href="http://www.google.com" id="google" title="구글">구글</a></li>
        <li><a href="http://www.daum.net" class="daum" title="다음">다음</a></li>
        <li><a href="http://www.naver.com" title="naver good job">네이버</a></li>
        <li><a href="#page2">2페이지로 이동</a></li>
    </ul>
    
    <div id="photo">
        <img src="./images/a.PNG"  alt="영화이미지1">
        <img src="./images/b.PNG">
    </div>
    <span id="msg" style="color:blue"></span>
    <form>
        연락처: 
         <input type="text" name="hp1">
        -<input type="text" name="hp2">
        -<input type="text" name="hp3">
    </form> 
</body>
</html>
