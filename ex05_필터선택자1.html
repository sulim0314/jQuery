<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05_필터선택자1</title>
    <!-- jquery라이브러리 CDN방식으로 참조 ----------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- ------------------------------------------------------- -->
    <script>
        $(()=>{
           //[1] 내용필터  요소:contains('값'): '값'을 내용으로 포함하고 있는 요소를 선택		
           //[2] 요소:has('요소')
           //[3] 요소:empty  :비어있는 요소를 찾아준다.
		
           //li요소 중 ap라는 값을 포함하고 있는 요소를 선택하세요
           //글자색을 red으로 주세요.
           $('li:contains("ap")').css('color','red')
            //li요소를 가지고 있는 ul요소를 찾아서 테두리를
	        //3px inset green으로 주세요
            $('ul:has("li")').css('border','3px inset green');
            //li요소 중 비어있는 요소를 찾아서
            //"비어있어요"라는 텍스트를 주세요
            $('li:empty').text("비어있어요")

            //[4] 보임필터 선택자  [요소:hidden][요소:visible]
		/*		: 화면에 보이지 않거나 보이는 요소를 찾아주는 필터
		    - 보이지 않는 경우
		    	1) display:none
		    	2) input type이 hidden인 경우
		    	3) width나 height속성 값이 0
		    	4) 부모 요소가 보이지 않거나 숨겨져있을 경우
		    	cf> 참고로 visibility:hidden이거나 opacity:0 
		    	 인 요소들은 선택되지 않는다.		    	
		*/
        //감춰진 li요소를 찾아서 3초내로 등장시킨다.   	
        
        $('li:visible').hide('3000')
        $('li:hidden').show('4000');
		
		 //감춰진 ul요소를 찾아서 등장시키세요
         $('ul:hidden').show('slow')
         //.hide('slow')
        })//$() end-------------
    </script>
</head>
<body>
<h1>jQuery내용필터, 보임필터 선택자</h1>
<div id="panel">
	<ul class="navi1">
		<li>apple</li>
		<li style="display:none">banana</li>
		<li>grape</li>
		<li></li>
	</ul>
	<ul class="navi2" style="display:none">
		<li>tiger</li>
		<li>lion</li>
		<li>fox</li>
		<li></li>		
	</ul>
</div>
</body>
</html>
