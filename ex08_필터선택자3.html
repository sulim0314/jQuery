<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08_필터선택자3.html</title>
</head>
<body>
    <h1>form필터선택자, 상태 필터 선택자</h1>
    <!-- [1] form필터선택자
	선택자:input : 모든 input요소를 선택
					<input><select><button><textarea>등 
    선택자:button : 모든 button유형을 선택
    				<button><submit><reset>...
    선택자:checkbox
    선택자:radio
    선택자:text
    선택자:file
    선택자:password
    선택자:image (type속성값이 image인 input태그)	
    선택자:submit
    선택자:reset			
-->

<!--[2] 상태필터 선택자
	- 선택자:selected (select) 에서 선택된 요소
	- 선택자:checked  (radio, checkbox)에서 체크된 요소
	- 선택자:enabled : 지정된 엘리먼트 중 활성화된 엘리먼트만 선택
	- 선택자:disabled : 지정된 엘리먼트 중 비활성화된 엘리먼트만 선택
	- 선택자:visible
	- 선택자:hidden
	- 선택자:focus : 현재 포커스가 온 엘리먼트 선택
	
	-->

    <div id="msg"></div>

<form id="f">
    성별(라디오버튼):
    <input type="radio" name="gender" value="남">남자
    <input type="radio" name="gender" value="여" checked>여자
    <p>
    취미:
    <input type="checkbox" name="hobby" value="Running">달리기
    <input type="checkbox" name="hobby" value="Music">음악감상
    <input type="checkbox" name="hobby" value="Movie">영화감상
    <input type="checkbox" name="hobby" value="Cooking">요리

    <button type="button" class="btn">결과보기</button>
    <button disabled>Disabled</button>
    <hr>
     <p>select박스에서 선택한 값이 div#msg 인곳에 출력되도록 합시다</p>   
     <select name="bgcolor">
        <option value="">::배경색을 선택하세요::</option>
        <option value="yellow">노란색</option>
        <option value="orange">오렌지색</option>
        <option value="lime">라임색</option>
     </select>
</form>
<!-- jquery라이브러리 CDN방식으로 참조 ----------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- ------------------------------------------------------- -->
<script>
    /*
    $('.btn').on('click', function(){
        alert('a')
    })
    */
    $('.btn').click(function(){
        //성별 체크한 값 알아내서 id가 msg인 곳에 출력하세요
        $('#msg').text($('input:radio:checked').val())

        //체크박스에 체크한 값들을 id가 msg인 곳에 출력하세요
        //$('#msg').text($('input:checkbox:checked').val())
        //다중 선택
        let hb=$('input:checkbox:checked');
        //console.dir(hb);
        //배열.each(function(index,item){})

        hb.each(function(index, item){
            console.log(index+"/"+item.value)
            $('#msg').append($(item).val()+", ");
        })
        //select를 선택한 값을 #msg인 곳에 출력하세요

        $('#msg').append($('select>option:selected').val())
    })

    //select에서 선택한 배경색을 body의 배경색으로 주세요
    //select onchange 이벤트 핸들러
    // $('select[name="bgcolor"]').change(function(){
    //             var bgColor = $(this).val();
    //             $('body').css('background-color', bgColor);
    // });

    $('select').on('change',function(){
    $('body').css('background-color',$(this).val());
    })
    $('button:disabled').css('background','gray')
</script>

</body>
</html>
