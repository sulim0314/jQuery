<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14_event.html</title>
    <style>
        div, p, ul, li{
            
            margin:10px;
        }
        ul{
            padding:10px;
        }
        ul.menu>li{
            list-style: none;
            padding: 5px;
            border: 1px solid #ddd;
            width:50%;
            text-align: center;
        }
        li.select{
            background-color: bisque;
        }
    </style>

    <!-- jquery라이브러리 CDN방식으로 참조 ----------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- ------------------------------------------------------- -->
    <script>
        $(()=>{
            //[1] 일반 이벤트 등록
            //클릭한 메뉴 항목 텍스트를 id가 result인 곳에 출력하시오
            /*
            $('ul.menu li').on('click', (e)=>{
                //alert(e.target)
                let $obj=$(e.target);
                $('#result').html('<h2>'+$obj.text()+'를 선택했군요</h2>');
            })
            */

            //[2] 단축 이벤트 등록
            $('ul.menu li').click(function(){
                let txt=$(this).text();
                $('#result').html(`<h2>${txt}를 선택했군요</h2>`);
            })
            //on('click',핸들러함수)
            //이벤트 제거
            // - off()
            // - off('이벤트종류')
            // - off('이벤트종류', 함수)

            //one('이벤트종류',함수) : 이벤트가 딱 한번 실행되는 함수

            //[실습1] #btn 클릭시 alert('메시지 알아서') 띄우기
            $('#btn').click(()=>{
                alert('안녕하세요?')
            })
            //[실습2] #btnOff 클릭하면 #btn의 등록된 이벤트를 제거하세요
            $('#btnOff').click(()=>{
                $('#btn').off('click')
            })
            //[실습3] #btn2를 클릭하면 딱 한번만 "Hello jQuery"를 alert()로 띄우세요
            $('#btn2').one('click',()=>{
                alert('Hello jQuery~')
            })

        })//$() end---------------------
    </script>
</head>
<body>
    <ul class="menu">
        <li>Home</li>
        <li>Signup</li>
        <li>Signin</li>
        <li>Board</li>
        <li>MyPage</li>
    </ul>

    <div id="result">

    </div>
    <hr>
    <button id="btn">이벤트 처리(on)</button>
    <button id="btnOff">이벤트 제거(off)</button>
    <button id="btn2">클릭 한번만(one)</button>


</body>
</html>
<!-- ex14_event.html -->
